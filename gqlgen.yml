# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.
struct_tag: gqlgen

schema:
  - schema.graphql
exec:
  filename: graphql/generated.go
model:
  filename: models/models_gen.go
models:
  Conversation:
    model: github.com/secmohammed/meetups/models.Conversation
    fields:
      conversations:
        resolver: true
  User:
    model: github.com/secmohammed/meetups/models.User
    fields:
      interests:
        resolver: true
      meetups:
        resolver: true
      notifications:
        resolver: true
  Meetup:
    model: github.com/secmohammed/meetups/models.Meetup
    fields:
      attendees:
        resolver: true
      user:
        resolver: true
      categories:
        resolver: true
  Comemnt:
    model: github.com/secmohammed/meetups/models.Comment
    fields:
      replies:
        resolver: true
  Attendee:
    model: github.com/secmohammed/meetups/models.Attendee
    fields:
      meetup:
        resolver: true
      user:
        resolver: true
  Group:
    model: github.com/secmohammed/meetups/models.Group
    fields:
      user:
        resolver: true
      categories:
        resolver: true
      members:
        resolver: true
      meetups:
        resolver: true
  Notification:
    model: github.com/secmohammed/meetups/models.Notification
    fields:
      user:
        resolver: true
  Category:
    model: github.com/secmohammed/meetups/models.Category
    fields:
      meetups:
        resolver: true
      user:
        resolver: true
resolver:
  filename: graphql/resolvers/resolver.base.go
  type: Resolver
autobind: ["github.com/secmohammed/meetups/models"]
