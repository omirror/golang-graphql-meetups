# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema.graphql
exec:
  filename: graphql/generated.go
model:
  filename: models/models_gen.go
models:
  User:
    model: github.com/secmohammed/meetups/models.User
    fields:
      meetups:
        resolver: true
  Meetup:
    model: github.com/secmohammed/meetups/models.Meetup
    fields:
      attendees:
        resolver: true
      user:
        resolver: true
      categories:
        resolver: true
  Comemnt:
    model: github.com/secmohammed/meetups/models.Comment
    fields:
      replies:
        resolver: true
  Attendee:
    model: github.com/secmohammed/meetups/models.Attendee
    fields:
      meetup:
        resolver: true
      user:
        resolver: true
  Category:
    model: github.com/secmohammed/meetups/models.Category
    fields:
      meetups:
        resolver: true
      user:
        resolver: true
resolver:
  filename: graphql/resolvers/resolver.base.go
  type: Resolver
autobind: []
