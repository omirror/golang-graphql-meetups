# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema.graphql
exec:
  filename: graphql/generated.go
model:
  filename: graphql/models_gen.go
models:
  User:
    model: github.com/secmohammed/meetups/models.User
    fields:
      meetups:
        resolver: true
  Meetup:
    model: github.com/secmohammed/meetups/models.Meetup
    fields:
      user:
        resolver: true
resolver:
  filename: graphql/resolvers/resolver.go
  type: Resolver
autobind: []
